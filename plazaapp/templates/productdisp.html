<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        #plaza{
        color: chocolate;
        }
        .card:hover{
      transform: scale(1.1);
      }
    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: black;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" id="plaza">PLAZA BAKES</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/plazaapp/profile/">Home</a>

        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About us</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact us</a>
      </div>
    </div>
  </div>
</nav>
<div class="row">
{% for i,j,k,l,m,n in mylist %}
    {% if shpid == n %}
    <div class="col-3">
<div class="card" style="width: 12.6rem;height: 425px; margin-left:80px; margin-top:30px">
  <img src="{% static i %}" style="width:200px; height:210px;  " class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{j}}</h5>
    <h5 class="card-text">{{k}}</h5>
    <p>{{l}}</p>
    <a href="http://127.0.0.1:8000/plazaapp/edit/{{m}}" class="btn btn-primary">edit</a>
      <a href="http://127.0.0.1:8000/plazaapp/delete/{{m}}" class="btn btn-danger">delete</a>

  </div>
</div>
    </div>
    {% endif %}
{% endfor %}
</div>

</body>
</html>
