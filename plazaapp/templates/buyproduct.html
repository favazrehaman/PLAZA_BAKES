  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    </div>
  </div>

<div class="col-12 col-lg-6 d-flex justify-content-center">
  <div class="card mb-3 " style="max-width: 660px; margin-top:80px; ">
    <div class="row g-0">
      <div class="form">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="col-12 col-lg-6 pb-1" style="float: left;">
            <img src="/static/{{img}}" class="img-fluid rounded-start" alt="...">

          </div>
          <div class="col-12 col-lg-6 pb-2" style="float: right; margin-top:40px;">
            <div class="name text-center pb-2">
              <input type="text" name="productname " value="{{a.productname }}" readonly style="width: 90%;">
            </div>
             <div class="price text-center pb-2">
              <input type="number" name="price " value="{{a.price}}" readonly style="width: 90%;">
            </div>
            <div class="description text-center pb-2">
              <input type="text" name="discription " value="{{a.discription}}" readonly style="width: 90%;">
            </div>
            <div class="quantity text-center pb-2">
              <input type="number" name="quantity" placeholder="quantity" style="width: 90%;">
            </div>
            <div class="button text-center">
              <a href="http://127.0.0.1:8000/plazapp/order/">
              <button type="submit" style="width: 5rem;">Buy</button>
              </a>








            </div>


          </div>


        </form>
      </div>
    </div>
  </div>
